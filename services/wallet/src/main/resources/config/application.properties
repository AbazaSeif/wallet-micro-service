# DataSource settings: set here your own configurations for the database
# connection.
spring.datasource.url = jdbc:mysql://localhost:3306/core_wallet?autoReconnect=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = quirino88
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# Hibernate ddl auto (none, create, create-drop, update)
spring.jpa.hibernate.ddl-auto = none

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#Change Embedded Tomcat Server Port
server.port=8090

#Flyway
flyway.baseline-on-migrate=true
flyway.validate-on-migrate=true
flyway.user=root
flyway.password=quirino88
flyway.schemas[0]=core_wallet
flyway.url=jdbc:mysql://localhost:3306/?autoReconnect=true&useSSL=false